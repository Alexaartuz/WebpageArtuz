<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webpage</title>
    <style>
        body {
            font-family: Times New Roman, sans-serif;
            background-color: #FFFF00;
            margin: 0;
            padding: 20px;
            color: #333;
        }
 
        header {
            background-color: #000000;
            color: black;
            padding: 10px 0;
            text-align: center;
        }
 
        nav {
            margin: 20px 0;
            text-align: center;
        }
 
        nav a {
            text-decoration: none;
            color: #4CAF50;
            margin: 0 15px;
            font-weight: bold;
        }
 
        main {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
 
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
 
    <header>
        <h1>Welcome to my webpage!</h1>
    </header>
 
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
 
    <main>
        <h2>Alexa Artuz</h2>
        <p>This is my simple web page created as a sample for learning how to publish websites! Making a webpage is so fun!!</p>
        
        <h3>About me</h3>
        <ul>
            <li>I love to play online games!.</li>
            <li>Mlgodz.</li>
            <li>Future coder HEHEHR</li>
        </ul>
    </main>
 
    <footer>
        &copy; 2024 My Sample Webpage. All rights reserved.
    </footer>
 
</body>
</html>
